    const config = {

      tips: [
        "å†¬å¤©è¦å¤šå–çƒ­æ°´å‘€", "å¤©å†·è®°å¾—æ·»ä»¶åšè¡£æœ~", "ä»Šå¤©ä¹Ÿè¦å¼€å¿ƒå‘€",
        "ä»Šå¤©è¦ä¿æŒå¾®ç¬‘", "æ„¿ä½ è¢«ç”Ÿæ´»æ¸©æŸ”åŒ…è£¹", "ç”Ÿæ—¥å¿«ä¹",
        "æŠŠçƒ¦æ¼éƒ½å†»åœ¨å†¬å¤©é‡Œ", "å†¬æ—¥çš„æ¸©æš–é€ç»™ä½ ", "ç…§é¡¾å¥½è‡ªå·±å‘€",
        "æ„¿ä½ çš„å†¬å¤©æ»¡æ˜¯é˜³å…‰", "å¹³å®‰å–œä¹ï¼Œæ¸©æš–è¿‡å†¬", "æ…¢æ…¢ç›¸é‡ï¼Œå¥½å¥½ç”Ÿæ´»"

    function initSnow() {
      for (let i = 0; i < 4; i++) createSnow();
      setInterval(() => createSnow(), 600);

    function createSnow() {
      const snow = document.createElement('div');
      snow.className = 'snow';
      snow.textContent = 'â„ï¸';
      const left = Math.random() * 100;
      const size = Math.random() * 6 + 6;
      const duration = Math.random() * 8 + 6;
      
      snow.style.cssText = `
        left: ${left}vw;
        top: -20px;
        font-size: ${size}px;

      `;
      
      el.snowContainer.appendChild(snow);
      setTimeout(() => snow.style.top = '100vh', 100);
      setTimeout(() => snow.remove(), duration * 1000);
    }

    let popupTimerQueue = [];
    function startContinuousPopups() {
      clearAllPopupTimers();

      function createPopupBatch() {
        for (let i = 0; i < config.batchSize; i++) {
          const randomDelay = Math.random() * 150;
          const timer = setTimeout(() => {
            const theme = config.themes[Math.floor(Math.random() * config.themes.length)];
            const tip = config.tips[Math.floor(Math.random() * config.tips.length)];
            const popup = createPopupElement(theme, tip);
            
            popup.style.left = `${Math.random() * (window.innerWidth - 210) + 5}px`;
            popup.style.top = `${Math.random() * (window.innerHeight - 70) + 5}px`;
            
            el.popupContainer.appendChild(popup);
            setTimeout(() => popup.classList.add('fade-in'), 10);

            const fadeTimer = setTimeout(() => {
              popup.classList.remove('fade-in');
              popup.classList.add('fade-out');
              const removeTimer = setTimeout(() => {
                if (popup.parentNode) popup.remove();
              }, config.popupRemoveDelay);
              popupTimerQueue.push(removeTimer);
            }, config.popupShowDuration);
            popupTimerQueue.push(fadeTimer);
          }, randomDelay);
          popupTimerQueue.push(timer);
        }

        const nextBatchTimer = setTimeout(createPopupBatch, config.batchInterval);
        popupTimerQueue.push(nextBatchTimer);
      }

      createPopupBatch();
    }

    function clearAllPopupTimers() {
      popupTimerQueue.forEach(timerId => clearTimeout(timerId));
      popupTimerQueue = [];
    }

    function createPopupElement(theme, content) {
      const popup = document.createElement('div');
      popup.className = `popup ${theme}`;
      popup.innerHTML = `
        <div class="header">

    }

    function convergeVisiblePopups() {
      const centerX = window.innerWidth / 2 - 100;
      const centerY = window.innerHeight / 2 - 30;

      const visiblePopups = Array.from(document.querySelectorAll('.popup:not(.final)')).filter(popup => {
        return popup.parentNode !== null;
      });

      visiblePopups.forEach((popup, index) => {
        popup.classList.remove('fade-out');
        popup.classList.add('fade-in');
        popup.style.opacity = '0.8';
        
        const randomInterval = Math.random() * 10 + 5;
        setTimeout(() => {
          popup.style.left = `${centerX}px`;
          popup.style.top = `${centerY}px`;
        }, index * randomInterval);
      });

      setTimeout(() => {
        visiblePopups.forEach(popup => {
          popup.classList.remove('fade-in');
          popup.classList.add('fade-out');
          setTimeout(() => {
            if (popup.parentNode) popup.remove();
          }, config.popupRemoveDelay);
        });
        showFinalPopup();
      }, 1200);
    }

    function showFinalPopup() {
      const tip = config.finalTips[Math.floor(Math.random() * config.finalTips.length)];
      const popup = document.createElement('div');
      popup.className = 'popup final theme-blue';
      popup.innerHTML = `

          <span class="icon">â„ï¸</span>

        </div>

      `;
      el.popupContainer.appendChild(popup);
      setTimeout(() => popup.classList.add('fade-in'), 10);
    }

    function initEvents() {
      el.startBtn.addEventListener('click', () => {
        el.startModal.style.opacity = '0';
        setTimeout(() => el.startModal.remove(), 500);
        
        el.bgMusic.loop = false;
        el.bgMusic.play().catch(err => {
          document.body.addEventListener('click', () => el.bgMusic.play(), { once: true });
        });
        
        startContinuousPopups();

        el.bgMusic.addEventListener('ended', () => {
          clearAllPopupTimers();
          setTimeout(convergeVisiblePopups, 300);
        }, { once: true });
      });
    }

    window.onload = function() {
